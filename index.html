<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME CHALLENGE</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1 class="header">WELCOME TO THE DICE GAME</h1>
    <h2 class="subheader">
        To WIN, Score 20. If you roll 1, YOU LOSE!
        <p>To Begin Game, please click the image below. To Restart game, click 'RESET GAME'.</p>
    </h2>

    <div class="mainContainer">
        <div id="player1Box">
            <div id="player1"></div>
            <div id="dicePlayer1">
                <button id="roll">
                    <img id="welcomeDiceMsg" src="./images/rollthedice.gif" alt="Roll the dice welcome message." />
                </button>
            </div>
            <div id="player1Roll"></div>
            <div id="totalScore">TOTAL SCORE : </div>
            <button id="resetBtn">RESET GAME</button>
        </div>
    </div>


    <script src="./script.js"></script>

</body>
</html>
